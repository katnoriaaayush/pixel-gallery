<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="pixel-bubble">
                <h1>Welcome to the Pugaa World</h1>
            </div>
        </header>

        <div class="characters">
            <img src="assets/gifs/bongo-cat-meme-gif-desktop-wallpaper-preview.gif" alt="Bongo Cat" class="character baymax floating">
            <img src="assets/gifs/shinchan.gif" alt="Shinchan" class="character shinchan dancing">
        </div>

        <main>
            <section class="gallery-section">
                <div class="rpg-box">
                    <p>Check out these cool photos!</p>
                </div>
                
                <div class="gallery-grid">
                    <!-- Strip 1 -->
                    <div class="photobooth-strip">
                        <img src="assets/gallery/IMG_2216.jpg" alt="Photo 1">
                        <img src="assets/gallery/IMG_3627.JPG" alt="Photo 2">
                        <img src="assets/gallery/IMG_3950.JPG" alt="Photo 3">
                        <div class="strip-footer">Pixel Booth</div>
                    </div>

                    <!-- Strip 2 -->
                    <div class="photobooth-strip">
                        <img src="assets/gallery/IMG_4973.jpg" alt="Photo 4">
                        <img src="assets/gallery/IMG_5405.jpg" alt="Photo 5">
                        <img src="assets/gallery/IMG_8625.jpg" alt="Photo 6">
                        <div class="strip-footer">Pixel Booth</div>
                    </div>

                    <!-- Strip 3 -->
                    <div class="photobooth-strip">
                        <img src="assets/gallery/IMG_9048.jpg" alt="Photo 7">
                        <img src="assets/gallery/IMG_2216.jpg" alt="Photo 1 (Reprise)">
                        <img src="assets/gallery/IMG_3627.JPG" alt="Photo 2 (Reprise)">
                        <div class="strip-footer">Pixel Booth</div>
                    </div>
                </div>
            </section>

            <section class="gif-playground">
                <h2>Fun Zone!</h2>
                <div class="gif-row">
                    <img src="assets/gifs/shinchan.gif" alt="Shinchan Dance">
                    <img src="assets/gifs/shin-chan-shy.gif" alt="Shinchan Shy">
                    <img src="assets/gifs/pahlawan-bertopeng.gif" alt="Action Mask">
                    <img src="assets/gifs/bongo-cat-meme-gif-desktop-wallpaper-preview.gif" alt="Bongo Cat">
                    <img src="assets/gifs/grins-grinsender.gif" alt="Grin">
                    <img src="assets/gifs/109261e02dff87a.gif" alt="Cute Gif">
                </div>
            </section>
        </main>

        <footer>
            <p>Made with <span class="heart">â™¥</span> & Pixel Art</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
