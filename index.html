<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="pixel-bubble">
                <h1>Welcome to My Gallery!</h1>
            </div>
        </header>

        <div class="characters">
            <img src="assets/baymax.png" alt="Baymax" class="character baymax floating">
            <img src="assets/shinchan.png" alt="Shinchan" class="character shinchan dancing">
        </div>

        <main>
            <section class="gallery-section">
                <div class="rpg-box">
                    <p>Check out these cool photos!</p>
                </div>
                
                <div class="gallery-grid">
                    <!-- Placeholder images for now -->
                    <div class="gallery-item">
                        <div class="pixel-frame">
                            <img src="https://picsum.photos/300/300?random=1" alt="Gallery Image 1">
                        </div>
                    </div>
                    <div class="gallery-item">
                        <div class="pixel-frame">
                            <img src="https://picsum.photos/300/300?random=2" alt="Gallery Image 2">
                        </div>
                    </div>
                    <div class="gallery-item">
                        <div class="pixel-frame">
                            <img src="https://picsum.photos/300/300?random=3" alt="Gallery Image 3">
                        </div>
                    </div>
                    <div class="gallery-item">
                        <div class="pixel-frame">
                            <img src="https://picsum.photos/300/300?random=4" alt="Gallery Image 4">
                        </div>
                    </div>
                    <div class="gallery-item">
                        <div class="pixel-frame">
                            <img src="https://picsum.photos/300/300?random=5" alt="Gallery Image 5">
                        </div>
                    </div>
                    <div class="gallery-item">
                        <div class="pixel-frame">
                            <img src="https://picsum.photos/300/300?random=6" alt="Gallery Image 6">
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Made with <span class="heart">â™¥</span> & Pixel Art</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
